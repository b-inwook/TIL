{% extends 'base.html' %}
{% load static %}

{% block body %}
    <h2 class="text-center">NEW</h2>
    <img src="{% static 'images/picolo.jpg' %}" alt="picolo-image">
    <img src="{% static 'articles/images/simpson.jpg' %}" alt="simpson-image">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Title</label>
        <input type="text" name="title" id="title"><br>
        <label for="content">Content</label>
        <textarea name="content" id="content" cols="30" rows="5"></textarea><br>
        <label for="image">Image</label>
        <input type="file" name="image" id="image" accept="image/*"><br>
        <input type="submit" value="글 작성">
    </form>
    <hr>
    <a href="{% url 'articles:index' %}">[메인 페이지]</a>
{% endblock %}
