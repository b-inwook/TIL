<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>04_markup.html</title>
    </head>

    <body>
        <h1>프로그래밍 교육</h1>

        <hr>

        <header>
            <h2>파이썬</h2>
        </header>
        
        <article>
            <h3>Number type</h3>
            <p>파이썬에서 숫자형은 아래와 같이 있다.</p>
            <ol>
                <li>int</li>
                <li>float</li>
                <li>complex</li>
                <li><del>str</del></li>
            </ol>

            <h3>Sequence</h2>
            <p>파이썬에서 시퀀스는 아래와 같이 있다.</p>
            <p><b>시퀀스는 for문을 돌릴 수 있다!!</b></p>
            <!-- 만일 작성자가 의미를 부여하고 싶다면 strong을 사용 -->

            <ol>
                <li><b>str</b></li>
                <li><strong>list</strong>
                <li><i>tuple</i></li>
                <li><em>range</em></li>
            </ol>        
        </article>
    
        <hr>
        <header>
            <h2>웹</h2>
        </header>
        
        <article>
            <h3>기초</h3>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
            </ul>
        </article>
        
    </body>
</html>
