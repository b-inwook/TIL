{% extends 'articles/base.html' %}

{% block body %}
    <h1 class="text-center">Articles</h1>
    {% for article in articles %}
        <p>No. {{ article.pk }}</p>
        <p>Title : {{ article.title }}</p>
        <a href="{% url 'articles:detail' article.pk %}">[ View detail ]</a>
        <hr>
    {% endfor %}
    <a href="{% url 'articles:create' %}">[ Create ]</a>
{% endblock %}
