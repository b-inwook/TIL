{% extends 'base.html' %}
{% load static %}

{% block body %}
    <h2 class="text-center">EDIT</h2>
    <!-- 하나의 함수에서 update와 edit를 함께 만들었기 때문에 form action을 비워둔다. -->
    <!-- 똑같은 함수 즉, 자기자신을 참고함 -->
    {% if article.image %}
        <img src="{{ article.image.url }}" alt="{{ article.image }}">
    {% else %}
        <img src="{% static 'articles/images/noimage.png' %}" alt="noimage">
    {% endif %}
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Title</label>
        <input type="text" name="title" id="title" value="{{ article.title }}"><br>
        <label for="content">Content</label>
        <textarea name="content" id="content" cols="30" rows="5">{{ article.content }}</textarea><br>
        <label for="image">Image</label>
        <input type="file" name="image" id="image" accept="image/*">
        <input type="submit" value="글 수정">
    </form>
    <hr>
    <a href="{% url 'articles:index' %}">[메인 페이지]</a>
{% endblock %}
